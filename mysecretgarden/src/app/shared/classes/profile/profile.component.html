<div class="container">
  <div class="user-profile">
    <img [src]="userModel.profilePicture">
    <p>Username: {{userModel.username}}</p>
    <p>Firstname: {{userModel.firstName}}</p>
    <p>LastName: {{userModel.lastName}}</p>
  </div>
  <div>
    <div class="cards-container">
      <div *ngFor="let card of userModel.cards" class="cards">{{card.name}}</div>
    </div>
  </div>
</div>
